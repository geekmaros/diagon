            absolute
            bottom-0
            left-0
            flex
            justify-end
            w-full
            relative
          "

    </div>

            <p class="text-diagon-black text-xs leading-none font-medium">
                Don’t have an account?
                <a class="ml-1 text-diagon-red" href="#">Sign up for free</a>
            </p>
        </div>

        <div class="main-form max-w-md px-8 md:px-10 mx-auto w-full mt-10 md:mt-128">
            <div class="title-sub text-center">
                <h3 class="text-4xl md:text-40px md:leading-48px text-diagon-black font-bold">
                    Sign in to Diagon
                </h3>
                <p class="text-12px text-diagon-gray-100 leading-5 mt-5 lg:mt-8">

                </p>
            </div>

                  block
                  leading-12px
                  font-medium
                  text-diagon-gray-200
                  uppercase
                "

                    >EMAIL</label
                    >
                    <input
                            class="
                  rounded-lg
                  w-full
                  text-diagon-gray-100
                  mt-2
                  border-2 border-diagon-gray-300

                  focus:ring-red-900
                  focus:border-diagon-gray-100
                "

                            placeholder="Email address"
                            type="email"
                    />
                </div>
                <div class="form-group mt-8">
                    <label
                            class="
                  text-12px
                  block
                  leading-12px
                  font-medium
                  text-diagon-gray-200
                  uppercase
                "
                            for="password"
                    >Password</label
                    >
                    <div class="input-eye mt-2 relative flex items-center">
                        <input
                                class="
                    rounded-lg
                    w-full
                    text-diagon-gray-100
                    border-2 border-diagon-gray-300
                    focus:outline-none
                    focus:ring-red-900
                    focus:border-diagon-gray-100
                  "

                                placeholder="Password"
                                :type="passwordType"
                        />

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg v-if="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-diagon-gray-100  cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />

                    </div>

                <button class="bg-diagon-red hover:bg-white hover:text-diagon-red border-2 transition-all duration-300 ease-in-out transform hover:-translate-y-1 shadow-2xl hover:border-2 border-diagon-red text-lg w-full leading-none text-white font-bold rounded-full mt-5 lg:mt-8 py-4" type="submit">Login to your account</button>
            </form>
        </div>
    </div>
</section>

<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                showPassword: false,
                text: "lorem ispss",
                passwordType: 'password'
            };
        },
        methods: {
            passwordReveal(){
                this.showPassword = !this.showPassword
                this.passwordType = this.passwordType === "password" ? "text"  : "password"
            }
        }
    }).mount("#login");
</script>
